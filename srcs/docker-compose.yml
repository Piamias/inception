version: '3.7'

services:

  mariadb:
    image: my_mariadb:1.0
    init: true
    build:
      context: ./mariadb
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_WP_NAME
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    ports:
      - "3306:3306"
    restart: always

  nginx:
    image: my_nginx:1.0
    init: true
    build:
      context: ./nginx
    environment:
      - DOMAIN_NAME
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - 443:443
    restart: always

  wordpress:
    image: my_wordpress:1.0
    init: true
    build:
      context: ./wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    restart: always

networks:

  inception:

volumes:

  mariadb:
    name: mariadb_volume
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/$USER/data/mariadb

  wordpress:
    name: wordpress_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/$USER/data/wordpress
